<html lang="en"><head>
  <meta charset="UTF-8">
  <title>A2Z113 Userapps - Backpack Skip</title>
<link rel="stylesheet" href="chrome-extension://ihcjicgdanjaechkgeegckofjjedodee/app/content-style.css"></head>
<body>
  <!---- 
  <h1>Tycoon UserApp Trigger: Open Backpack (new)</h1>
  <p>This UserApp registers a trigger to open the backpack menu.</p>
  --->
  <script>
    document.addEventListener("keydown", function (e) {
      if (e.key === "b") {
        console.log("[DUPER] Dupe sequence starting...");

        // Step 1: Assume you're in TAKE menu — simulate TAKE action (←)
        document.dispatchEvent(new KeyboardEvent("keydown", { key: "ArrowLeft" }));

        // Step 2: Short delay, reopen Backpack using forceMenuChoice
        setTimeout(() => {
          window.parent.postMessage({
            type: "forceMenuChoice",
            choice: "Open Backpack",
            mod: 0
          }, "*");

          // Step 3: Slight delay, simulate PUT action (←)
          setTimeout(() => {
            document.dispatchEvent(new KeyboardEvent("keydown", { key: "ArrowLeft" }));
          }, 100); // adjust if needed for better sync

        }, 100); // first delay
      }
    });
</script>


</body></html>
